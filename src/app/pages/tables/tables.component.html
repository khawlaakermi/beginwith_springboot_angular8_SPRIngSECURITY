
<div class=" content">
  <div class=" row" >
  <div class="col-md-4"  >
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajout nouvelle Equipe</h5></div>
        <div class=" card-body">
          <form (ngSubmit)="onSubmit()">
            <div class=" row">
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom equiÃª"
                    type="text"
                    name="nom" id="nom" required [(ngModel)]="equipe.nom"
                  />
                </div>
              </div>
            </div>
            
    <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
           

          </form>
        </div>
       
      </div>
    </div>
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">List des Equipes</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Nom</th>
                  <th>Action</th>
   
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let equipe of equipes | async">
                  <td>{{equipe.nom}}</td>

                  <td><button (click)="deleteEquipe(equipe.id)" >Delete</button></td>
                  <td><button (click)="UpdateEquipe(equipe.id)" >Update</button></td>
                </tr>
                
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  

</div>
